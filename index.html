<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <main>
            <form>
                <fieldset class="card p-3 bg-light mb-5">
                    <h4>Ingresar una persona</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="rut" name="rut" placeholder="Rut" >
                        <label for="floatingInput">Rut</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                        <label for="floatingInput">Apellido</label>
                    </div>
                    <!-- <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="sex" placeholder="Sexo">
                        <label for="floatingInput">Sexo</label>
                    </div> -->
                    <div class="col-3">
                        <p>Género</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="genero1" value="Masculino">
                        <label class="form-check-label" for="genero1">
                        Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="genero2" value="Femenino" checked>
                        <label class="form-check-label" for="genero2">
                        Femenino
                        </label>
                    </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad">
                        <label for="floatingInput">Edad</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="estatura" name="est" placeholder="Ejemplo: 1.73">
                        <label for="floatingInput">Estatura en metros</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso">
                        <label for="floatingInput">Peso</label>
                    </div>
                    <div>
                        <input type="button" value="Registrar" onclick=registrar()>
                        <!-- <button onclick="registrar()" class="btn btn-primary">Registrar</button> -->
                    </div>
                </fieldset>

                <fieldset class="card p-3 bg-light mb-5">
                    <h4>Buscar por rut</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="buscarRut" name="rut" placeholder="Rut" >
                        <label for="floatingInput">Rut</label>
                    </div>
                    <div>
                        <input type="button" value="Buscar" onclick=buscar()>
                        <!-- <button onclick="buscar()" class="btn btn-primary">Buscar</button> -->
                    </div>
                </fieldset>
            </form>
                
            
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Nombre: <span id="res1"></span></li>
                  <li class="list-group-item">Rut: <span id="res3"></span></li>
                  <li class="list-group-item">Edad: <span id="res4"></span></li>
                  <li class="list-group-item">Género: <span id="res5"></span></li>
                  <li class="list-group-item">IMC: <span id="res"></span>
                <p id="imc"></p></li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
